<ion-content>

  <div class="ion-padding" profile-bg [ngStyle]="{'background-image': ''}" style="height:200px">
      <!-- <div transparent class="versionP" (click)="gotoCountClickSettings()">V{{'APP_VERSION' | translate}}</div> -->
      <button ion-button ion-long-press transparent interval="400"  style="width:100%;height:90px;background:transparent;    color: white;
      font-weight: bold;
      text-align: end;
      vertical-align: text-bottom;font-size: 18px;
    padding: 15px;
      display: grid;" (pressed)="pressed()" (longPressed)="active()" (pressEnded)="released()">V{{'APP_VERSION' | translate}}</button>
    <!-- <h1 slot="end" no-border style="text-align: center;background: linear-gradient(to bottom, #d82e2e 0%, #d82e2e 100%);margin: 0px;" (click)= "openSettings()">sfdg</h1> -->
    <!-- <p class="versionP">{{'APP_NAME' | translate}} V{{'APP_VERSION' | translate}}</p> -->
      <!-- <ion-thumbnail *ngIf="data && data.logo" class="ion-text-center" margin-top>
        <img class="circle-pic" [src]="data.logo+visitorSEQID + imageType">
      </ion-thumbnail> -->
      <div class="ion-text-center" style="margin-top: -60px;">
          <img *ngIf="companyData.LogoImgUrl && companyData.StorageURL" class="circle-pic" onError="this.src='../../assets/images/logo/2.png';" [src]="companyData.StorageURL + companyData.LogoImgUrl">
          <img *ngIf="!companyData.LogoImgUrl || !companyData.StorageURL"  class="circle-pic" src="../../assets/images/logo/2.png"/>
      </div>

      <h3 class="title" [style.font-size]="customStyle.WelcomePage.Title.fontSize + 'px'" [style.font-family] = "customStyle.WelcomePage.Title.fontFamily" text-wrap>{{companyData.HomeTitle}}</h3>
      <h3 class="desc" [style.font-size]="customStyle.WelcomePage.WelcomeDescription.fontSize + 'px'" [style.font-family] = "customStyle.WelcomePage.WelcomeDescription.fontFamily" text-wrap>{{companyData.HomeContent}}</h3>
  </div>
  <ion-grid>
    <ion-row>

      <ion-col size="6">
        <ion-card class="card1" (click)= "statesClicked('10')">
            <ion-item lines="none">
              <!-- <img style="width: 35px;margin:0 auto" slot="end" src="../../assets/images/checkin.png"/> -->
              <ion-icon slot="end" name="man" color="danger" style="padding: 4px;
              margin: 0px;
              border: 1px solid #eb445a;
              border-radius: 50%;"></ion-icon>
              <div>
                <h3 text-wrap class="itemText">Today Check-In</h3>
                <p class="para">{{TotalVisitorsIn}}</p>
              </div>
            </ion-item>
          </ion-card>
      </ion-col>
      <ion-col size="6">
          <ion-card class="card1" (click)= "statesClicked('20')">
            <ion-item lines="none">
              <!-- <img style="width: 35px;margin:0 auto" slot="end" src="../../assets/images/overstay.png"/> -->
              <ion-icon slot="end" name="walk" color="danger" style="padding: 4px;
              margin: 0px;
              border: 1px solid #eb445a;
              border-radius: 50%;"></ion-icon>
              <div>
                <h3 text-wrap class="itemText">Today Check-Out</h3>
                <p class="para">{{TotalVisitorsOut}}</p>
              </div>
            </ion-item>
          </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="6">
          <ion-card class="card1" (click)= "statesClicked('40')">
            <ion-item lines="none">
              <img style="width: 35px;margin:0 auto" slot="end" src="../../assets/images/overstay.png"/>
              <!-- <ion-icon slot="end" name="walk" color="danger"></ion-icon> -->
              <div>
                <h3 text-wrap class="itemText">Today Overstay</h3>
                <p class="para">{{OverstayVisitor}}</p>
              </div>
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col size="6">
            <ion-card class="card1" (click)= "statesClicked('30')">
              <ion-item lines="none">
                <img style="width: 35px;margin:0 auto" slot="end" src="../../assets/images/checkin.png"/>
                <!-- <ion-icon slot="end" name="man" color="danger"></ion-icon> -->
                <div>
                  <h3 text-wrap class="itemText">Currently Check-In</h3>
                  <p class="para">{{VisitorsInside}}</p>
                </div>
              </ion-item>
            </ion-card>
          </ion-col>

      </ion-row>
  </ion-grid>

  <!-- <ion-tabs color="primary" mode="ios">
    <ion-tab-bar slot="bottom" mode="ios" color="primary">

    </ion-tab-bar>
  </ion-tabs> -->


  </ion-content>

  <ion-footer lines="lines" no-border transparent>
   <ion-toolbar color="primary">
    <ion-row transparent style="padding: 5px;    justify-content: center;">
      <ion-tab-button color="primary" [ngStyle]="{'color': (tabSelected === 'QUICK_PASS')?'white': 'lightgray'}"
    (click)="proceedNext('QUICK_PASS')" mode="ios" selected="{{tabSelected === 'QUICK_PASS'? 'true': 'false'}}">
     <div>
       <ion-icon class="tabIcon" name="qr-code-outline"></ion-icon>
       <ion-icon class="tabIcon" name="man"></ion-icon>
     </div>
     <ion-label style="font-size: 12px; text-transform: none;">Quick Pass In</ion-label>
   </ion-tab-button>

   <ion-tab-button [ngStyle]="{'color': (tabSelected === 'QUICK_PASS_OUT')?'white': 'lightgray'}"
   (click)="proceedNext('QUICK_PASS_OUT')" mode="ios" selected="{{tabSelected === 'QUICK_PASS_OUT'? 'true': 'false'}}">
     <div>
       <ion-icon class="tabIcon" name="qr-code-outline"></ion-icon>
       <ion-icon class="tabIcon" name="walk"></ion-icon>
     </div>
     <ion-label style="font-size: 12px; text-transform: none;">Quick Pass Out</ion-label>
   </ion-tab-button>

   <ion-tab-button [ngStyle]="{'color': (tabSelected === 'IN')?'white': 'lightgray'}"
   (click)="proceedNext('IN')" mode="ios" selected="{{tabSelected === 'IN'? 'true': 'false'}}">
     <div>
       <ion-icon class="tabIcon" name="man"></ion-icon>
     </div>
     <ion-label style="font-size: 12px; text-transform: none;">Check-In</ion-label>
   </ion-tab-button>

   <ion-tab-button [ngStyle]="{'color': (tabSelected === 'OUT')?'white': 'lightgray'}"
   (click)="proceedNext('OUT')" mode="ios" selected="{{tabSelected === 'OUT'? 'true': 'false'}}">
     <div>
       <ion-icon class="tabIcon" name="walk"></ion-icon>
     </div>
     <ion-label style="font-size: 12px; text-transform: none;">Check-Out</ion-label>
   </ion-tab-button>
    </ion-row>
   </ion-toolbar>
  </ion-footer>
