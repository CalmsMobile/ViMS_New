<ion-header>
  <ion-toolbar color="danger">
    <ion-icon slot="start" class="commonHeaderMyBackArrow" (click)="goBack()" name="chevron-back"></ion-icon>
    <ion-title>&nbsp;&nbsp;&nbsp;Quick Pass Details</ion-title>

    <ion-icon slot="end" name="share-social-outline" size="large" (click)="UpdateQPVisitorCheckInTime()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row style="
    border-radius: 5px;
    margin: 5px;">
      <ion-col size="8">
        <ion-row>
          <ion-col size="12">
            <ion-label>
              <ion-icon slot="start" color="danger" name="person-outline"></ion-icon>
              {{QPAppointment.VisitorName}}
            </ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label text-wrap *ngIf="QPAppointment.VehicleNo != '' || QPAppointment.VehicleNo != undefined ">
              <ion-icon slot="start" color="danger" name="car-outline"></ion-icon>
              TN 30 B6328
            </ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label text-wrap >
              <ion-icon name="timer-outline" slot="start" color="danger"></ion-icon>
              {{ QPAppointment.ExpiryTime| date: "MMM dd, yyyy HH:mm a" }}
            </ion-label>
          </ion-col>

          <ion-col size="12">
            <ion-label text-wrap >
              <ion-icon name="calendar-outline" slot="start" color="danger"></ion-icon>
              {{ QPAppointment.ExpiryTime| date: "MMM dd, yyyy HH:mm a" }}
            </ion-label>
          </ion-col>

          <ion-col size="12">
            <ion-label text-wrap >
              <ion-icon name="calendar-outline" slot="start" color="danger"></ion-icon>
              {{ QPAppointment.ExpiryTime| date: "MMM dd, yyyy HH:mm a" }}
            </ion-label>
          </ion-col>

        </ion-row>
      </ion-col>
      <ion-col size="4">
        <ion-row>
          <ion-col>
            <img class="profile-imageTabLand" onError="this.src='../../assets/images/user.png';" [src]="base64Image"
          (click)="presentActionSheet()" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <img class="animated fadeInDown delay-1s qrCodeImage" onError="this.src='../../assets/images/user.png';"
          [src]="qrCodeString" />
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-grid>
