
<ion-header>
  <ion-toolbar hideBackButton="false"  color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>{{'ADMIN_LOGIN.LOGIN' | translate}}</ion-title>
      <ion-buttons slot="end">
         <ion-button slot="icon-only" (click)="gotoNotification()">
          <ion-icon name="notifications-outline" style="position:relative">
                  <span *ngIf= "notificationCount > 0" style="position: absolute;
                  font-size: 16px;
                  margin-top: -10px;"><b>{{notificationCount}}</b></span>
          </ion-icon>
        <ion-ripple-effect></ion-ripple-effect></ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="background: url('assets/images/background/app_bg.png') no-repeat center;background-size: cover;">
<ion-row padding-horizontal align-self-start >
    <ion-col align-self-start size="12" size-sm size-md offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

    </ion-col>
    <ion-col align-self-end size="12" size-sm size-md offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
      <!---Logo-->
      <img app-logo-img class="animated fadeInDown delay-1s" style="
      display: block;
      margin: 0 auto;
      margin-top: 10px;
      margin-bottom: 10px;
  " src="assets/images/logo/2.png">
      <!---Logo Title-->
    </ion-col>
    <ion-col align-self-end size="12" size-sm size-md offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-label class="animated fadeInDown delay-1s" style="display: block;font-size: 20px;margin: 0 auto;    text-align: center;
        color: red;"><b>{{'ADMIN_LOGIN.WELCOME_TO_ADMIN_LOGIN' | translate}}</b></ion-label>
    </ion-col>

  </ion-row>
  <ion-card>

      <ion-row>

            <ion-col>
                <ion-list inset>

                  <ion-item>
                    <ion-label color="primary" floating>{{'ADMIN_LOGIN.USERNAME' | translate}}</ion-label>
                    <ion-input type="text" name="name" [(ngModel)]="username" required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label color="primary" floating>{{'ADMIN_LOGIN.PASSWORD' | translate}}</ion-label>
                    <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
                  </ion-item>

                  <ion-col align-self-end bottom-form size="12" size-sm size-md offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                      <ion-button shape="round" fill="outline" color="btnthm"
                      style="margin-left: auto;margin-top:10px; display: block;"
                      (click)="proceedToNextStep()" [disabled]= "!username || !password">
                          {{'ADMIN_LOGIN.LOGIN' | translate}}
                      <ion-ripple-effect></ion-ripple-effect></ion-button>
                  </ion-col>
                </ion-list>
              </ion-col>
      </ion-row>
  </ion-card>

</ion-content>
