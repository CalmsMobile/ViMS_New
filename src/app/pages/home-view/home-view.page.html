<ion-content>

  <!-- HOSTAPPT -->
  <div *ngIf="appType">
    <ion-tabs #myTabs color="primary" *ngIf= "appType == HOSTAPPT && showQP">
      <ion-tab-bar slot="bottom"  color="primary">
        <ion-tab-button tab="{{tab1Root}}">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="{{tab3Root}}">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>History</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="{{tab6Root}}">
          <ion-icon name="list"></ion-icon>
          <ion-label>Calendar</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="{{tab7Root}}">
          <ion-icon name="aperture"></ion-icon>
          <ion-label>Quick Pass</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="{{tab5Root}}" *ngIf="!isHostAccessEnable">
          <ion-icon name="cog"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-tab-button>
        <ion-tab-button *ngIf="isHostAccessEnable" (click)="openHostAccess()" [disabled]="!HOST_QRVALUE">
          <ion-icon name="qr-code-outline"></ion-icon>
          <ion-label>QR Access</ion-label>
        </ion-tab-button>
