  Ionic pages and navigation.

<ion-header>

  <ion-toolbar color="primary">
    <ion-icon slot="start" class="commonHeaderMyBackArrow" (click)="goBack()" name="arrow-back-outline"></ion-icon>
    <ion-title>Notiification Details</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="ion-padding">
  <h6>{{notification.CreatedOn| date : 'dd MMM yyyy hh:mm a'}}</h6>
  <ion-card no-margin>
      <div [innerHTML]="notification.HtmlContent" text-wrap class="myText"></div>
  </ion-card>

</ion-content>
