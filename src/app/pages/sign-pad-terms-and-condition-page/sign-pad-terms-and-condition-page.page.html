<!--
  Generated template for the SignPadTermsAndConditionPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content class="ion-no-padding" no-padding no-margin>
  <div [ngStyle]="{'background': 'linear-gradient(' + customStyle.DetailsPage.backgroundcolor1 + ', ' + customStyle.DetailsPage.backgroundcolor2 + ') no-repeat center'}">
    <div item-text-wrap [innerHTML]="appSettings.TermsAndConditionDesc.trim()" text-wrap style="font-size: 20px;color: white;
    padding-left: 5px;    padding-bottom: 0px; padding-top: 25px; margin: 10px; margin-top: 0px;"></div>
  </div>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="{{ 'COMMON.LOADER_MSG.LOADING_MORE_DATA' | translate }}">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
<ion-footer transparent>
    <ion-toolbar transparent>
        <ion-row transparent>
          <ion-col transparent>
            <ion-item lines="none" transparent style="background: transparent;color: black; font-size: 18px;">
              <ion-label>I AGREE TO ALL</ion-label>
              <ion-checkbox slot="start" [(ngModel)]="isChecked" [disabled]= "disableCheckbox"></ion-checkbox>
            </ion-item>
          </ion-col>
          <ion-col style="text-align: end;">
            <ion-button bottom right icon-right align-items-end shape="round" color="danger"
            style="margin-bottom: 10px;margin-top: 10px;margin-left: auto;"
            (click)="proceedToNextStep()" [disabled]="!isChecked">
                {{'ACC_MAPPING.PROCEED' | translate}}
              <ion-icon class="icon siva-icon-right-open"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
