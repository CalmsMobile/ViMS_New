<ion-content>

  <!-- HOSTAPPT -->
  <div *ngIf="appType">
    <ion-tabs #myTabs color="primary">
      <ion-tab-bar slot="bottom"  color="primary">
        <ion-tab-button tab="{{tab1Root}}">
          <ion-icon name="home"></ion-icon>
          <ion-label>My Schedule</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="{{tab2Root}}">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Attendance</ion-label>
        </ion-tab-button>
        <ion-tab-button style="     background: white;
        color: var(--ion-color-primary);
        border-radius: 10px;
        padding-left: 4px;" color="light" (click)="moveToRegisterAttendance()">
          <ion-icon name="create-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="{{tab4Root}}">
          <ion-icon name="location-outline"></ion-icon>
          <ion-label>Geo Location</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="{{tab5Root}}">
          <ion-icon name="document-text-outline"></ion-icon>
          <ion-label>Logs</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-content>
